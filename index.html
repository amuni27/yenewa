<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <img class="logo" src="./public/image/love-icon.png" alt="logo">

</header>
<div class="photo-container">
    <img class="wedding-photo" src="./public/image/love.png" alt="የሰርግ ፎቶ"/>
    <p class="love-description">ብዙ ኳክብቶች ሊኖሩ ይችላሉ ጨረቃዬ ግን አንቺ ነሽ አፈቅርሻለው የሂዎቴ ድምቀት</p>
</div>
<div class="gallery-container">
    <div class="column"></div>
    <div class="column">
        <img class="img-decoration" src="./public/image/sergTwoPeople.jpg"
             alt="Three people"/>
        <img class="img-decoration" src="./public/image/sergfive.jpg"
             alt="Three people"/>

    </div>
    <div class="column">
        <img class="img-decoration" src="./public/image/sergThreePeople.jpg"
             alt="Three people"/>
        <img class="img-decoration" src="./public/image/sergsix.jpg"
             alt="Three people"/>
    </div>
    <div class="column">
        <img class="img-decoration" src="./public/image/sergOnePeople.jpg"
             alt="Three people"/>
        <img class="img-decoration" src="./public/image/sergfour.jpg"
             alt="Three people"/>
    </div>


</div>

</body>
</html>
